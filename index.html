<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>float-practice</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Float-practice</h1>
        </div>
        <div class="footage-wrapper">
            <div class="first-line-wrapper clearfix">
                <div class="first-line-block border-efect"><p class="text">1</p></div>
                <div class="first-line-block border-efect"><p class="text">2</p></div>
                <div class="first-line-block border-efect"><p class="text">3</p></div>
                
            </div>
            <div class="second-line-wrapper clearfix">

                    <div class="second-line-wide-block border-efect"><p class="text">5</p></div>
                </div>
                <div class="short-block-wrapper clearfix">

                    <div class="second-line-short-block border-efect"><p class="text">8</p></div>
                </div>
            </div>
            
            <div class="third-line-wrapper clearfix">               
                    <div class="third-line-block border-efect"><p class="text">9</p></div>
                    <div class="third-line-wide-block border-efect"><p class="text">10</p></div>
                    <div class="third-line-short-block border-efect"><p class="text">11</p></div>
                    <div class="third-line-small-block border-efect"><p class="text">12</p></div>
                    <div class="third-line-small-block border-efect"><p class="text">13</p></div>
            </div>
        </div>
